<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Broadcast</title>
  </head>
  <body>
    <div class="modal fade" data-backdrop="static" id="ModalUsername">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              Please Enter Your Username For This Room
            </h4>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              id="usr"
              value=""
              autofocus
              required
            />
          </div>
          <div class="modal-footer">
            <button
              onclick="getUsername()"
              id="usrname"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              disabled
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <iframe
      id="iframeBroadcast"
      src="/broadcast-for-iframe.html"
      scrolling="no"
      class="iframe-class"
      frameborder="1"
    ></iframe>
    <div>
      <h1 id = "roomname">Room : </h2>
    </div>
    <div id="wrapper">
      <div id="menu">
        <p id="collabWelcome">Welcome, <b></b></p>
      </div>
      <div id="collabChatbox">
        <ul id="collabMessages"></ul>
      </div>
      <form id="collabForm" action="">
        <input id="collabInput" autocomplete="off" />
        <button id="collabButton">Send</button>
      </form>
    </div>
    <script>
      $(window).on("load", function () {
        $("#ModalUsername").modal("show");
      });
      $(document).ready(function () {
        $("#usr").on("input change", function () {
          if ($(this).val() != "") {
            $("#usrname").prop("disabled", false);
          } else {
            $("#usrname").prop("disabled", true);
          }
        });
      });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/collabchat.js"></script>
    <script src="/broadcastboard.js"></script>
  </body>
</html>
