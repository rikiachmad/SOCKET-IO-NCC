<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Collaborative</title>
  </head>
  <body>
    <div id="board">
      <canvas class="whiteboard" id="myCanvas"> </canvas>
    </div>
    <div id="wrapper">
      <div id="menu">
        <p id="collabWelcome">Welcome, <b></b></p>
      </div>
      <div id="collabChatbox">
        <ul id="collabMessages"></ul>
      </div>
      <form id="collabForm" action="">
        <input id="collabInput" autocomplete="off" />
        <button id="collabButton">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/collabchat.js"></script>
    <script src="/rooms.js"></script>
  </body>
</html>
