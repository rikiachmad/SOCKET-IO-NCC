<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Welcome Page</title>

  <style>
  </style>
</head>

<body>
  <!-- username modal -->
  <div class="modal" id="ModalUsername">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please Enter Your Username</h4>
        </div>
        <div class="modal-body">
          <input type="username" class="form-control" placeholder="Enter Username" id="usr">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalCreate" id="btn-createroom">Create New Room</button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalJoin" id="btn-joinroom">Join Room</button>
  </div>

  <div class="modal" id="ModalCreate">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create New Room</h4>
        </div>
        <div class="modal-body">
          <div class="radio">
            <label><input type="radio" name="optradio" id="col-room" checked>Collaborative Room</label>
            <label><input type="radio" name="optradio" id="broad-room">Broadcast Room</label>
          </div>
          <div class="form-group">
            <label for="email">Room Name:</label>
            <input type="email" class="form-control" placeholder="Enter Room Name" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="ModalJoin">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Join Room</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email">Room Name:</label>
            <input type="email" class="form-control" placeholder="Enter Room Name" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>

      </div>
    </div>
  </div>



  <script>
    $(window).on('load', function() {
      $('#ModalUsername').modal('show');
    });
  </script>
</body>

</html>
